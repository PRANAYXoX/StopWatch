<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>STOP WATCH</title>
</head>
<body>
    <head>
        <div class="container-fluid text-center bg-warning p-2 text-center head">
            <h1>STOP WATCH</h1>
        </div>
    </head>

    <section id="watch">
        <div class="container mt-5 box">
            <div class="row p-0">
                <div class="col box-head d-flex justify-content-center align-items-center">
                    STOP WATCH
                </div>
            </div>
            
            
            <div class="row p-0 title bg-dark">
                        <div class="col t-1 text-primary">
                            MINUTE
                        </div>
                        <div class="col t-2 text-primary">
                            SECOND
                        </div>
            </div>    
            
            <div class="row p-0 timer">    
                <div class="col-2 offset-3 minute tm">
                    00
                </div>
                <div class="col-2 td">
                    :
                </div>
                <div class="col-2 second tm">
                    00
                </div>
            </div>

            <div class="row p-0 btn-card">
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <button class="btn btn-primary fn" id="start">START</button>    
                </div>

                <div class="col-4 d-flex justify-content-center align-items-center">
                    <button class="btn btn-danger fn"id="stop">STOP</button>    
                </div>

                <div class="col-4 d-flex justify-content-center align-items-center">
                    <button class="btn btn-warning fn" id="reset">RESET</button>    
                </div>
            </div>

        </div>
    </section>
    
<script src="js/timer.js" type="text/javascript"></script>  
</body>
</html>
